            <h3>小治愈——最近很想说的话</h3>
            <p>我本就万中无一，我的世界丰富多彩，不必让所有人都理解，我要成为真正的自己，我注定要活出与众不同的样子。</p>
            <p>不患得患失，才能活得自在和自信。即使是在最亲密的关系中，也不用盲目讨好，失去自我。当你不过分在意别人的眼光的时候，你就是最闪闪发光的自己。</p>
            <p>能沉得下心来，踏踏实实低头赶路，在他人看来不起眼的小事中默默积淀，动心忍性，增益其所不能，也终有一天能成就他人所不能的大事业。</p>
